name: Deploy

on: 
  push:
    branches: 
      - main
    
jobs:
  cd:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Deploy to server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSHKEY }}
          port: ${{ secrets.PORT }}
          script: |
            cd ~/resellease
            git pull origin main
            git status
            bun install
            bun build
            pm2 reload resellease
            pm2 restart resellease